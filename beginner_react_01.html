    <title>React</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        let heading = React.createElement(
                "ul",
                {style: {color:"red"}},
                React.createElement(
                    "li",

                ),
                React.createElement(
                    "li",
                    null,
                    "are"
                ),
                React.createElement(
                    "li",
                    null,
                    "cool"
                )
                )
        ReactDOM.render(
            heading,
            document.getElementById("root")
        );
